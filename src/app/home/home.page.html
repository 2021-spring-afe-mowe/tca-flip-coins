

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      tca-flip-coins
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <img src="assets/head-or-tail.jpg" alt="coins">
      
      </ion-card-header>
    <ion-tabs>
     
    </ion-tabs>

    <ion-tab-button >
            
      <ion-button shape="round" routerLink="/game-played">FLIP COINS HERE</ion-button>
            
    </ion-tab-button>
   
  
  </ion-card>
  <ion-list>
    <ion-list-header color="danger">PICK HEAD or TAIL</ion-list-header>
      <ion-item>
        <ion-label>Albert calls HEAD</ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark"  checked slot="start"></ion-checkbox>
        <ion-label>Albert calls TAIL</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="danger"  checked slot="start"></ion-checkbox>
        <ion-label>OPPONENT calls HEAD</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="secondary"  slot="start"></ion-checkbox>
        <ion-label>OPPONENT calls TAIL</ion-label>
      </ion-item>
      
    </ion-list>
    <ion-list>
      <ion-list-header color="danger">Choose your Coins</ion-list-header>
        <ion-item>
          <ion-label>Quarter</ion-label>
          <ion-checkbox color="primary" slot="start"></ion-checkbox>
        </ion-item>
        <ion-item>
          <ion-checkbox color="dark"  checked slot="start"></ion-checkbox>
          <ion-label>Nickel</ion-label>
        </ion-item>
                
      </ion-list>

      
    
</ion-content>
