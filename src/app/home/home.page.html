

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      tca-flip-coins
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header >PICK HEAD or TAIL</ion-list-header>
      <ion-item>
        <ion-label>Albert calls HEAD</ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-checkbox color="dark"  checked slot="start"></ion-checkbox>
        <ion-label>Albert calls TAIL</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="danger"  checked slot="start"></ion-checkbox>
        <ion-label>OPPONENT calls HEAD</ion-label>
      </ion-item>
      <ion-item>
        <ion-checkbox color="secondary"  slot="start"></ion-checkbox>
        <ion-label>OPPONENT calls TAIL</ion-label>
      </ion-item>
      
    </ion-list>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        
    
        <ion-tab-button >
          
          <ion-button shape="round">Flip Coins</ion-button>
          
        </ion-tab-button>
    
        <ion-tab-button >
          
          <ion-button shape="round">Reset</ion-button>

          
        </ion-tab-button>
    
        <ion-tab-button >
          
          <ion-button shape="round">Quit</ion-button>
         
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

    
</ion-content>
