

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      tca-flip-coins
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-header>
    <img src="assets/head-or-tail.jpg" alt="coins">

    </ion-card-header>
    <ion-tabs>

    </ion-tabs>

    <ion-tab-button >

    <ion-button size="large" shape="round" routerLink="/game-played" >FLIP COINS HERE</ion-button>

    </ion-tab-button>
  </ion-card>

  <ion-list>

    <ion-list-header color="danger">
      PICK HEAD or TAIL
    </ion-list-header>

    <ion-reorder-group disabled="false">

      <ion-item>
        <ion-button expand="block" size="default" color="light" (click)="showNumberOfHead()">
        <ion-label>
          Albert calls HEAD
        </ion-label>
        
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-button>

        <ion-reorder slot="end">
          <ion-icon name="list-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

      <ion-item>
        <ion-button expand="block" size="default" color="light" (click)="showAlbertNumberOfTail()">
        <ion-checkbox color="dark"  checked slot="start"></ion-checkbox>
        
        <ion-label>
          Albert calls TAIL
        </ion-label>
      </ion-button>

        <ion-reorder slot="end">
        <ion-icon name="list-outline"></ion-icon>
        </ion-reorder>
      </ion-item>

      <ion-item>
        <ion-button expand="block" size="default" color="light" (click)="showOpponentNumberOfHead()">
        <ion-checkbox color="danger"  checked slot="start"></ion-checkbox>

        <ion-label>
          OPPONENT calls HEAD
        </ion-label>
      </ion-button>
        
        <ion-reorder slot="end">
        <ion-icon name="list-outline"></ion-icon>
      </ion-reorder>
      </ion-item>

      <ion-item>

        <ion-button expand="block" size="default" color="light" (click)="showOpponentNumberOfTail()">
        <ion-checkbox color="secondary"  slot="start"></ion-checkbox>

        <ion-label>
          OPPONENT calls TAIL
        </ion-label>

        
      </ion-button>
      <ion-reorder slot="end">
        <ion-icon name="list-outline"></ion-icon>
      </ion-reorder>
      </ion-item>

    </ion-reorder-group>

    </ion-list>

    <ion-list>

      <ion-list-header color="danger">
        Choose your Coins
      </ion-list-header>

      <ion-item>
        <ion-button expand="block" size="default" color="light" (click)="showNumberOfQuarter()">

        <ion-label>
          Quarter
        </ion-label>

        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-button>

      </ion-item>

      <ion-item>
        <ion-button expand="block" size="default" color="light" (click)="showNumberOfNickel()">
       

        <ion-checkbox color="dark"  checked slot="start"></ion-checkbox>

        
        
        <ion-label>
          Nickel
        </ion-label>
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
